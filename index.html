<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कस्टम URL जेनरेटर</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #e0e5ec;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
            text-align: center;
            width: 380px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .input-box {
            display: flex;
            align-items: center;
            background: #e0e5ec;
            border-radius: 30px;
            padding: 10px;
            margin: 10px 0;
            box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
            transition: all 0.3s ease-in-out;
        }

        input {
            border: none;
            outline: none;
            background: none;
            flex: 1;
            padding: 12px;
            font-size: 16px;
            color: #333;
        }

        .tag {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 2px 2px 5px #bebebe, -2px -2px 5px #ffffff;
        }

        .generate-btn {
            background: linear-gradient(145deg, #009dff, #007bff);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 6px 6px 12px #bebebe, -6px -6px 12px #ffffff;
        }

        /* पॉपअप (Modal) स्टाइल */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .popup-content input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
        }

        .popup-content button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>कस्टम URL जेनरेटर</h2>
    
    <div class="input-box">
        <input type="text" id="userUrl" placeholder="अपना URL डालें (http://balma.netlify.app)">
        <button class="tag">URL</button>
    </div>

    <div class="input-box">
        <input type="text" id="channelName" placeholder="अपना चैनल नाम डालें">
    </div>

    <button class="generate-btn" onclick="generateCustomLink()">Generate Link</button>
</div>

<!-- पॉपअप -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h3>आपका कस्टम लिंक तैयार है</h3>
        <input type="text" id="generatedLink" readonly>
        <button onclick="copyToClipboard()">Copy</button>
    </div>
</div>

<script>
    function generateCustomLink() {
        var userUrl = document.getElementById("userUrl").value.trim();
        var channelName = document.getElementById("channelName").value.trim();
        
        if (userUrl === "" || channelName === "") {
            alert("कृपया सभी फ़ील्ड भरें!");
            return;
        }

        var customLink = userUrl + "/" + encodeURIComponent(channelName);
        document.getElementById("generatedLink").value = customLink;
        
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    function copyToClipboard() {
        var copyText = document.getElementById("generatedLink");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("लिंक कॉपी हो गया!");
    }
</script>

</body>
</html>
